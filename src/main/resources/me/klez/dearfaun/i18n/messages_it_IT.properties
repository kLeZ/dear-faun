promptfeeder.help=STRINGA DI PROMPT\n\
	=================\n\
	La shell di base che completa Dear Faun, rendendolo un gioco interattivo, comprende anche un prompt che aiuta nell'utilizzo.\n\
	Questo è personalizzabile in base alle esigenze, esportando la variabile "%s".\n\
	Le funzioni utilizzabili sono le seguenti:\n\
	\\u: Stampa il nome dell'utente corrente.\n\
	\\h: Stampa il nome dell'host, fino al primo punto.\n\
	\\H: Stampa il nome dell'host, completo.\n\
	\\w: Stampa la directory corrente, sostituendo la home dell'utente corrente con una tilde (~).\n\
	\\r: Stampa un Ritorno di Carrello (Carriage Return) letterale.\n\
	\\n: Stampa un Aumento di Linea (Line Feed) letterale.\n\
	\\\\: Stampa una barra inversa (\\) letterale.
